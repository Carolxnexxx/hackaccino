<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
</head>
<body>
    <a-scene background="color: #ffe6f2">
        <a-plane color="#f5f5f5" rotation="-90 0 0" width="20" height="20" position="0 0 0"></a-plane>

        <a-box color="#ffb6c1" width="6.5" height="0.2" depth="4" position="0 3.1 -2"></a-box>
        <a-box color="#ffb6c1" width="6.5" height="0.2" depth="4" position="0 1.2 -4" rotation="-90 0 0"></a-box>
        <a-box color="#ffb6c1" width="6.5" height="0.2" depth="4" position="-3.15 -0.1 -2" rotation="0 0 90"></a-box>
        <a-box color="#ffb6c1" width="6.5" height="0.2" depth="4" position="3.15 -0.1 -2" rotation="0 0 90"></a-box>

        <a-box color="#ffffff" width="6.5" height="0.1" depth="1" position="0 2.5 -3.5"></a-box>
        <a-box color="#ff69b4" width="6.5" height="0.1" depth="1" position="0 2.4 -3.5"></a-box>
        
        <a-box color="#d2691e" width="5" height="1" depth="2" position="0 0.5 -3"></a-box>
        <a-box color="#deb887" width="5.2" height="0.1" depth="2.2" position="0 1.05 -3"></a-box>

        <a-cylinder color="#8b4513" height="0.7" radius="0.5" position="-2 0.4 -1"></a-cylinder>
        <a-cylinder color="#8b4513" height="0.7" radius="0.5" position="0 0.4 -1"></a-cylinder>
        <a-cylinder color="#8b4513" height="0.7" radius="0.5" position="2 0.4 -1"></a-cylinder>

        <a-text value="ICE CREAM" color="white" width="30" position="0 4 -0.5" align="center"></a-text>

        <a-cone color="#f4a460" radius-bottom="1" radius-top="0" height="3" position="-1 5 -2.5" rotation="-180 0 30">></a-cone>
        <a-sphere color="#ff69b4" radius="1" position="0 7 -2.5"</a-sphere>
    </a-scene>
</body>
</html>
